<include file="Common/header" title="{$title}"/>

</head>
<body>
	<div class="context_mian">
	<form method="post" action="{$url}">
		<div  class="users-contain ui-widget">
			<table  class="ui-widget ui-widget-content ">
				<tbody>
					<tr>
						<th colspan="2">注册</th>
					</tr>
					<tr>
						<td>姓名</td>
						<td><input type="text" name="name"/>*</td>
					</tr>
					<tr>
						<td>登陆账号</td>
						<td><input type="text" name="login_name"/>*</td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" name="login_passwd"/>*</td>
					</tr>
					<tr>
						<td>再输一次密码</td>
						<td><input type="password" name="relogin_passwd"/></td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td><input type="email" name="email"/>*</td>
					</tr>
					<tr>
						<td>邮箱密码</td>
						<td><input type="email_passwd" name="email_passwd"/> 如果需要使用提示邮件,需要填写 </td>
					</tr>
					<tr>
						<td>电话</td>
						<td><input type="text" name="phone"/></td>
					</tr>
					<tr>
						<td>部门</td>
						<td>
							<select id="sector_id" name='sector_id'>
							<option selected=""></option>
							<foreach name='sector' item='v'>
							<option value="{$v.id}">{$v.sector}</option>
							</foreach>
							</select>*
						</td>
					</tr>

					<tr>
						<td valign="top" >个人简介</td>
						<td><textarea type="text" name="comment" id="comment" rows="3" cols="40"></textarea></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input  type="submit" value="注册" />
							<input type="reset" value="重置" />
							<input type="button" value="返回" onClick="dialog_child_close('{:U('index')}');"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>	
	</div>
</body>
</html>
