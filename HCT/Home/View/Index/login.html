<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title> 登录 </title>
<style type="text/css">
body {
	text-align:center;
}
.login {
	border-radius: 8px;
	background-color:#A6CAF0;

	float:right;
	width:300px;
	height:200px;
	margin-top:50px;

	overflow:hidden;
}
.img {
	float:left;
	margin-top:20px;
}
div#main {
	width:700px;
	height:300px;
	text-align:center;
	margin:auto;
	margin-top:100px;

}

.btn {
	margin:10px;
	margin-top:20px;
    width: 80px;
    padding: 8px 5px;

    /* Styles */
    border: 1px solid #0273dd; /* Fallback */
    border: 1px solid rgba(0,0,0,0.4);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.3),
        inset 0 10px 10px rgba(255,255,255,0.1);
    border-radius: 3px;
    background: #38a6f0;
    cursor:pointer;
  
    /* Font styles */
    font-family: 'Ubuntu', 'Lato', sans-serif;
    color: white;
    font-weight: 700;
    font-size: 15px;
    text-shadow: 0 -1px 0 rgba(0,0,0,0.8);
    text-decoration: none;
    outline: none;
}
.btn:hover {
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);

}
.btn:active { 
    background: #287db5;
    box-shadow: inset 0 0 3px rgba(0,0,0,0.6);
    border-color: #000; /* Fallback */
    border-color: rgba(0,0,0,0.9);
}

.company_bottom{

  display: block;
  margin-top: 40px;
  height: 60px;
  width: 90%;
  clear: both;
}
</style>
</head>
<body>
<div id="main" align="center">
  <h3>请登录</h3>
  <div style="display:block;">
    <div class="img"> <img src="__PUBLIC__/admin/Images/viewfile"> </div>
    <div class="login">
      <form action="{:U('loginHandle')}" method="post">
        <div >
        	<div style="margin-top: 50px;">
            <div>帐号：<input type="text" name="login_name"/></div>
            <div>密码：<input type="password" name="login_passwd"/> </div>
            </div>
          <div>
            <input type="submit" value="登陆" class="btn"/>
            <a class="btn" href="{:U('Home/Index/register')}">&nbsp;&nbsp;&nbsp;&nbsp;注册&nbsp;&nbsp;&nbsp;&nbsp;</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="company_bottom"><div class="company_link bg_color edit_issue"><a href="http://mail.hct.sh.cn" target="_blank">上海市徐汇区漕宝路401号</a></div><div class="company_copyright edit_issue">©&nbsp;<span>2007&nbsp;-&nbsp;2014&nbsp;HCT&nbsp;Inc.&nbsp;All&nbsp;Rights&nbsp;Reserved</span></div></div>
</div>
</body>
</html>
