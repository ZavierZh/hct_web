<include file="Common/header" title="{$title}"/>

</head>
<body>
	<form method="post" action="{$url}">
		<div class="users-contain ui-widget">
			<table  class="ui-widget ui-widget-content">
			<tr>
				<th colspan="2" align="center">修改{$type}</th>
			</tr>
			<tr>
				<td align="right">{$type}名称:</td>
				<td><input type="text" name="name" value="{$data.name}" /></td>
			</tr>
			<tr>
				<td align="right">{$type}描述:</td>
				<td><input type="text" name="title" value="{$data.title}" /></td>
			</tr>
			<tr>
				<td align="right">是否开启:</td>
				<td>
					<label>
						<input type="radio" name="status" value='1' />&nbsp;开启&nbsp;
					</label>
					<label>	<input type="radio" name="status" value='0' />&nbsp;关闭&nbsp;
					</label>
					<script type="text/javascript">
						$("input[name='status'][value='{$data.status}']").attr('checked',true);
					</script>
				</td>
			</tr>
			<tr>
				<td align="right">是否对没有权限的用户显示:</td>
				<td>
					<label>
						<input type="radio" name="show" value='1'/>&nbsp;开启&nbsp;
					</label>
					<label>	<input type="radio" name="show" value='0' />&nbsp;关闭&nbsp;
					</label>
					<script type="text/javascript">
						$("input[name='show'][value='{$data.show}']").attr('checked',true);
					</script>
				</td>
			</tr>
			<tr>
				<td align="right">排序:</td>
				<td>
					<input type="text" name="sort" value="{$data.sort}"/>
				</td>
			</tr>
			<tr>
				<td colspan='2' align="center">
					<input type="hidden" name="id" value="{$data.id}"/>
					<input type="submit" value="保存" />
					<input type="reset" value="重置" />
					<input type="button" value="返回" onClick="dialog_child_close('{:U('index')}');"/>
				</td>
			</tr>
		</table>
		</div>
	</form>
</body>
</html>
