<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="Css/public.css" type="text/css"/>

</head>

<body>
	<form action="{:U('Admin/Rbac/addNodeHandle')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2" align="center">添加节点</th>
			</tr>
			<tr>
				<td align="right">{$type}名称:</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td align="right">{$type}描述:</td>
				<td><input type="text" name="title" /></td>
			</tr>
			<tr>
				<td align="right">是否开启:</td>
				<td><input type="radio" name="status" value='1'
					checked="checked" />&nbsp;开启&nbsp;<input type="radio" name="status" value='0' />&nbsp;关闭&nbsp;</td>
			</tr>
			<tr>
				<td align="right">排序:</td>
				<td>
					<input type="text" name="sort" value="1"/>
				</td>
			</tr>
			<tr>
				<td colspan='2' align="center">
					<input type="hidden" name="pid" value="{$pid}}"/>
					<input type="hidden" name="level" value="{$level}"/>
					<input type="submit" value="保存" />

				</td>
			</tr>
		</table>
	</form>
</body>
</html>
