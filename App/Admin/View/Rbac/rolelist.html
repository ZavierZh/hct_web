<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/admin/Css/public.css" />
	<title>admin</title>
</head>
<body>
	<table class="table">
		<tr>
			<th width="10%">ID</th>
			<th width="15%">角色名称</th>
			<th width="20%">角色描述</th>
			<th width="10%">状态</th>
			<th width="30%">操作</th>
		</tr>
		<foreach name="role" item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.remark}</td>
				<td>
					<if condition="$v['status']">开启<else/>关闭</if>
				</td>
				<td>
					[<a href="{:U('Admin/Rbac/access',array('rid'=>$v['id']))}">配置权限</a>]
					[<a href="">修改</a>]
					[<a href="">删除</a>]
				</td>
			</tr>
		</foreach>
	</table>
</body>
</html>
