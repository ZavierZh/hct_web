 <head>

     <link href="__ROOT__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ROOT__/umeditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/umeditor/umeditor.min.js"></script>

</head>
 <body>
 	<form action="{:U('Admin/Blog/runAddBlog')}" method="post">
 		<table class="table">
 			<tr>
 				<th colspan="2">博文发布</th>
 			</tr>
 			<tr>
 				<td align="right">所属分类:</td>
 				<td>
 					<select name='cid'>
 						<option value="">请选择分类</option>
 						<foreach name="cate" item="v">
 							<option value="{$v.id}">{$v.html}{$v.name}</option>
 						</foreach>
 					</select>
 				</td>
 			</tr>
 			<tr>
 				<td align="right">博文属性:</td>
 				<td>
					<foreach name="attr" item="v">
						<label style="marin-right: 10px;">
							<input type="checkbox" name="aid[]" value="{$v.id}"/>
							&nbsp;{$v.name} <!-- <div style="width:20px;height:20px;background:{$v.color};dispaly:inline;"></div> -->
						</label>
					</foreach>
 				</td>
 			</tr>
 			<tr>
 				<td align="right">点击次数:</td>
 				<td>
 					<input type="text" name="click"/>
 				</td>
 			</tr>
 			<tr>
 				<td align="right">标题:</td>
 				<td>
 					<input type="text" name="title"/>
 				</td>
 			</tr>
 			<tr>
 				<td align="right">摘要:</td>
 				<td>
 					<input type="text" name="summary"/>
 				</td>
 			</tr>
 			<tr>
 				<td colspan="2">
 				<textarea name="content" id="content" style="width:90%;margin:auto;"></textarea>
 				</td>
 			</tr>

 		</tr>
 		<tr>
 			<td colspan="2" align="center">
 				<!-- <input type="hidden" name="pid" value="{$pid}"> -->
 				<input type="submit" value="保存添加" />
 			</td>
 		</tr>

 	</table>
 </form>
</body>
