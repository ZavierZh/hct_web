 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
 	<link rel="stylesheet" href="__PUBLIC__/admin/Css/public.css" />
 	<title>admin</title>
 </head>
 <body>
 	<table class="table">
 		<tr>
 			<th>ID</th>
 			<th>标题</th>
 			<th>所属分类</th>
 			<th>点击次数</th>
 			<th>发布时间</th>
 			<th>操作</th>
 		</tr>
 		<if condition="empty($blog)">
 		</table>
 			<h2 style="text-align:center;margin: 20px;font-size: 3em;">没有数据</h2>
 		<else/>
	 		<foreach name='blog' item='v'>
	 			<tr>
	 				<td>{$v.id}</td>
	 				<td>
	 					{$v.title}
	 					<foreach name='v.attr' item='value'>
	 						[<strong style='color:{$value.color}'>{$value.name}</strong>]
	 					</foreach>
	 				</td>
	 				<td>{$v.cate}</td>
	 				<td>{$v.click}</td>
	 				<td>{:date('y-m-d H:i',$v['time'])}</td>
	 				<td>
	 					[<a href="">修改</a>]
	 					<if condition="ACTION_NAME eq 'index'">
	 						[<a href="{:U('Admin/Blog/toTrach',array('id'=>$v[id],'del'=>1))}">删除</a>]
	 					<else/>
		 					[<a href="{:U('Admin/Blog/toTrach',array('id'=>$v[id],'del'=>0))}">恢复</a>]
	 					</if>
	 					[<a href="{:U('Admin/Blog/delete',array('id'=>$v[id]))}">彻底删除</a>]
	 				</td>
	 			</tr>
	 		</foreach>
 	</table>
 		</if>
 </body>
 </html>
